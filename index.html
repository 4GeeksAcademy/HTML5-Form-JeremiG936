<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>HTML Form</title>
    </head>
    <body>
        <div class="container-fluid" style="background-color: black;">
            <div style="background-color: white; width: 600px; height: 500px; margin: auto;" class="p-1">
                <div style="background-color: rgb(240, 240, 240);">
                    <h5 class="ps-2 pt-1 pb-1">Payment form example</h5>
                </div>
                <div>
                    <div style="background-color: rgb(243, 193, 193); border-radius: 7px;">
                        <p style="color: rgb(96, 65, 65);" class="p-1">Some fields are missing</p>
                    </div>
                </div>
                <div class="row ps-2 pe-2">
                    <div class="col-5">
                        <legend>Card #</legend>
                        <input class="form-control" id="cnumber" type="text" placeholder="xxxxxxxxxxxxxxxx">
                     </div>
                     <div class="col-3">
                        <legend>CVC</legend>
                        <input class="form-control" id="cvc" type="text" placeholder="0000">
                     </div>
                     <div class="col-4">
                        <legend>Amount</legend>
                        <div class="d-flex align-items-center">
                            <label for="amount">$</label>
                            <input class="form-control" id="amount" type="text" placeholder="Amount">
                        </div>
                     </div>                           
                </div>
                <div class="row ps-2 pe-2">
                    <div class="col">
                        <legend>First Name</legend>
                        <input class="form-control" id="fname" type="text">
                        <legend>City</legend>
                        <input class="form-control" id="city" type="text">
                        <div style="background-color: grey; border-radius: 4px;" class="mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-solid fa-credit-card"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <legend>Last Name</legend>
                        <input class="form-control" id="lname" type="text">
                        <div class="row">
                            <div class="col-6">
                                <legend>Sate</legend>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <legend>Postal code</legend>
                                <input class="form-control" id="pcode" type="text">
                            </div>
                        </div>
                        <div class="form-floating">
                            <legend>Messages</legend>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <p style="font-size: 9px;">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse" style="background-color: rgb(240, 240, 240);">
                    <button type="button" class="btn btn-primary m-1">Send</button>
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
